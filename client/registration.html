<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Расписание</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/jquery-ui-1.10.4.min.css">
<link rel="stylesheet" href="css/wizard.css">
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery-ui-1.10.4.js"></script>
<script src="js/jquery.ui.datepicker-be.js"></script>
<script src="js/jquery.ui.datepicker-ru.js"></script>
<script src="js/jquery.cookie.js"></script>
<script>

// Initialization on load
$(function(){
	$("#service").html($.cookie('service'));
	$("#datevalue").html($.cookie('date'));
	$("#timevalue").html($.cookie('time'));
    $("button" ).button();
    $("#end").click(function() {document.location.href="index.html"});
    $("#pay").click(function() { alert ("Оплата проведена успешно!")});
});
</script>
<style type="text/css">
.message {
	padding-top: 50px;
	color: #006020;
	font-size: 40px;
	font-family: Trebuchet MS, Tahoma, Verdana, Arial, sans-serif;
}
button {
    width: 350px;
}
#datevalue,#timevalue,#service {
	color: orange;
}
</style>
</head>
<body>


	<div class="wizard-steps">
		<div class="completed-step">
			<a href="index.html">Выбор услуги</a>
		</div>
		<div class="completed-step">
			<a href="schedule.html">Выбор времени</a>
		</div>
		<div class="active-step">
			<a href="#">Оплата</a>
		</div>
	</div>


	<div style="text-align: center" class="message">
		Оплата услуги
		<br>
		<br>
		<br>
		Вы выбрали услугу: "<span id="service"></span>"
		<br>
		<br>
		Дата посещения: <span id="datevalue"></span>
		<br> 
		Время посещения: <span id="timevalue"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<br>
		<br>
		Стоимость заказанной услуги: <span style="color: orange;">72 800</span> бел. рублей

		
		<br>
		<br>
		<br>
		<button id="pay">Оплатить</button>
		<br>
		<br>
		<button id="end">Вернуться</button>
	</div>
</body>
</html>
